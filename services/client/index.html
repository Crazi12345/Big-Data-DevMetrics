<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer World Heatmap</title>
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Marker Cluster Group -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Developer Distribution Simulation</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([20, 0], 2);
    
        // Add tile layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    
        // Initialize MarkerClusterGroup
        const markers = L.markerClusterGroup();
    
        async function fetchDataAndUpdateMap() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
    
                markers.clearLayers();
    
                // Add new markers with count from countrry
                data.forEach(({ country, latitude, longitude, count, languages }) => {
                    const marker = L.marker([latitude, longitude])
                        .bindPopup(`<b>Country:</b> ${country}<br><b>Count:</b> ${count} <br><b>Language:</b> ${languages}`);
                    markers.addLayer(marker);
                });
    
                // Add updated cluster group to the map
                map.addLayer(markers);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
                                           
        setInterval(fetchDataAndUpdateMap, 5000);
        fetchDataAndUpdateMap();
    </script>    
</body>
</html>
